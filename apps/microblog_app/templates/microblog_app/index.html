<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Microblog</title>
    </head>
    <body>
        {% for post in posts %}
            <h3>{{post.user.user_name}}</h3>
            <p>{{post.context}}</p>
        {% endfor %}
        <form action="{% url 'submit' %}" method="post">
            {% csrf_token %}
            Name: <input type="text" name="name">
            Post: <textarea name="blog" rows="5" cols="40"></textarea>
            <input type="submit" name="submit" value="submit">
        </form>
    </body>
</html>
